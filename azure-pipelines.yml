# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
    
pool:
  vmImage: 'ubuntu-latest'

variables:
  system.debug: false

steps:

 - task: DotNetCoreCLI@2
   inputs:
     command: 'build'
     arguments: '-c release'
     projects: '**/*.csproj'
   name: 'build_backend'

 - task: NodeTool@0
   inputs:    
      versionSpec: '10.x'
      
 - script:
    npm install @angular/cli@8.3.14
   workingDirectory: 'UI/bcs-frontend'
   name: 'install_angular'

 - script:  
        npm install
   workingDirectory: 'UI/bcs-frontend'
   name: 'install_npm'

 - script: |
        echo NG VERSION:
        npm run ng --version
        npm uninstall @angular-devkit/build-angular
        npm install @angular-devkit/build-angular
        npm uninstall typescript
        npm install typescript@3.5.1
        echo NG VERSION AFTER UPDATE:
        npm run ng --version
   workingDirectory: 'UI/bcs-frontend'
   name: 'install_correct_ts'

 - script:  
      npx ng build --prod 
   displayName: 'ng build'
   workingDirectory: 'UI/bcs-frontend'
   name: 'build_ui'

 - task: CopyFiles@2
   inputs:
    SourceFolder: 'BCS/API/bin/Release/dotnetcoreapp3.0'
    Contents: '*.dll,*.json,API,/Properties/**'
    TargetFolder: 'UI/bcs-frontend/dist/backend'
    OverWrite: true    
   name: 'copy_backend_to_frontend'

 - task: PublishBuildArtifacts@1
   inputs:
    PathtoPublish: 'UI/bcs-frontend/dist'
    ArtifactName: 'app'
    publishLocation: 'Container'

